<div class="container">
    <div class="container-fluid">
        <div class="row">
            @for (item of characters; track $index) {
          <div  class="col-md-3 mb-3">
            <div class="card shadow-lg p-1 mb-5 bg-white rounde mx-auto"
              style="width: 18rem"
            >
              <img
                class="card-img-top"
                src="{{item.image}}"
                alt="Img error"
              />
              <div class="card-body text-center">
                <h5 class="card-title text-center mb-2">
                    {{ item.name }}
                </h5>
                <button type="button" class="btn btn-primary" (click)="redirect(item.id)">More</button>
              </div>
            </div>
          </div>
        }
      </div>
    </div>
</div>
